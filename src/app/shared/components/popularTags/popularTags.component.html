<ng-container *ngIf="data$ | async as data">
  <mc-loading *ngIf="data.isLoading"></mc-loading>
  <mc-error-message
    *ngIf="data.error"
    [message]="data.error"
  ></mc-error-message>
  <a
    *ngFor="let popularTag of data.popularTags"
    [routerLink]="['/tags', popularTag]"
    class="tag-default tag-pill"
    >{{ popularTag }}</a
  >
</ng-container>
